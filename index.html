<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <script defer type="module" src="app.js"></script>

    <title>IP Address Tracker | okayda</title>
  </head>
  <body>
    <header class="main-header">
      <div class="search-content-container">
        <div class="content-container">
          <form action="" class="main-form">
            <div class="title-container">
              <label for="address-input">IP Address Tracker</label>
            </div>

            <div class="wrap-container">
              <div class="input-container">
                <input
                  id="address-input"
                  type="text"
                  placeholder="Search for any IP address"
                  autocomplete="off"
                />
              </div>

              <div class="submit-container">
                <button class="submit">
                  <img src="/images/icon-arrow.svg" alt="" />
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="address-info-container active">
          <div class="info-wrap-container">
            <div class="info-container">
              <div class="content">
                <p class="title">IP ADDRESS</p>
                <h2 class="title-content">192.212.174.101</h2>
              </div>
              <div class="content">
                <p class="title">LOCATION</p>
                <h2 class="title-content">Brooklyn, NY 10001</h2>
              </div>
              <div class="content">
                <p class="title">TIMEZONE</p>
                <h2 class="title-content">UTC-05:00</h2>
              </div>
              <div class="content">
                <p class="title">ISP</p>
                <h2 class="title-content">SpaceX Starlink</h2>
              </div>
            </div>
          </div>
        </div>

        <div class="error-message-container">
          <div class="error-wrap-container">
            <div class="message-container">
              <i
                class="fa fa-exclamation-triangle icon-error"
                aria-hidden="true"
              ></i>
              <p class="error-message"></p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="map"></div>
  </body>
</html>
